{% if event_list %}
    <div>
    {% for event in event_list %}
        <p>{{ event.event_name }}</p>
        <p>{{ event.event_time }}</p>
        <p>{{ event.event_description }}</p>
        <button>Register</button>
    {% endfor %}
    </div>
{% else %}
    <p>No events have been created yet</p>
{% endif %}
